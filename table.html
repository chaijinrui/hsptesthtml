<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格标签</title>
</head>
<body>
<h1>表格标签</h1>
<table width="500px" border="4" align="center">
  <h1 align="center">表格标签</h1>
  <tr>
    <th>第一列</th>
    <th>第二列</th>
    <th>第三列</th>
  </tr>
  <!--  tr是行标签，代表一行-->
  <!--  td是单元格标签-->
  <tr>
<!--    跨列参数colspan，2代表跨到第2列-->
    <td align="center" colspan="2">(1,1)</td>
    <td align="center">(1,3)</td>

  </tr>
  <tr>
    <!--    跨行参数rowspan，2代表跨到第2行-->
    <td align="center" rowspan="2">(2,1)</td>
    <td align="center">(2,2)</td>
    <td align="center">(2,3)</td>
  </tr>
  <tr>
    <td align="center">(3,2)</td>
    <td align="center">(3,3)</td>
  </tr>
</table>
</body>
</html>
