<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单格式化</title>
</head>
<body>
<h1>用户注册界面</h1>
<!--要用form标签将input元素包起来-->
<form action="ok.html" method="get" target="_blank">
  <table>
    <tr>
      <td>
        用户名<input type="text" name="username">
      </td>
    </tr>
    <tr>
      <td>
        密码：
      </td>
      <td>
        <input type="text" name="password">
      </td>
    </tr>
    <tr>
      <td>
        请选择你喜欢的运动项目
        <input type="checkbox" name="选项" value="lq">篮球
        <input type="checkbox" name="选项" value="zq">足球
        <input type="checkbox" name="选项" value="pq">排球
      </td>
    </tr>
    <tr>
      <td>
        请选中你的性别
        <input type="radio" name="选项" value="man">男
        <input type="radio" name="选项" value="woman">女
      </td>
    </tr>
    <tr>
      <td>
        请选中你喜欢的城市
        <select name="like">
          <option>请选择</option>
          <option value="sh">上海</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        自我介绍<br>
        <textarea name="self" rows="11" cols="100"></textarea>
      </td>
    </tr>
    <tr>
      <td>
        上传文件吧<input type="file" name="upfile">
      </td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="tijiao"><input type="reset" name="重制">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
