<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单案例</title>
</head>
<body>
<!--要用form标签将input元素包起来-->
<form action="ok.html" method="get" target="_blank">
  用户注册信息<br>
  用户名：
  <input type="text" name="username">
  </label><br>
  密码：<input type="text" name="password"><br>
  确认密码：<input type="text" name="password"><br>
  请选择你喜欢的运动项目 <input type="checkbox" name="选项" value="lq">篮球<br>
  <input type="checkbox" name="选项" value="zq">足球<br>
  <input type="checkbox" name="选项" value="pq">排球<br>
  请选中你的性别 <input type="radio" name="选项" value="man">男<br>
  <input type="radio" name="选项" value="woman">女<br>
  请选中你喜欢的城市 <select name="like">
  <option>请选择</option>
  <option value="北京">北京</option>
  <option value="上海">上海</option>
  <option value="杭州">杭州</option>
</select>
  自我介绍<br>
  <textarea name="self" rows="11" cols="100"></textarea><br>
  上传文件吧<input type="file" name="upfile"><br>
  <input type="submit" value="tijiao"><input type="reset" name="重制">
</form>

</body>
</html>
